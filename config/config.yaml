topics:
  subscribers:
    camera_left: '/image_raw_0'
    camera_right: '/image_raw_1'
    gps: '/gps/fix'
  publishers:
    output: '/mobile_sensor/tts'

timing:
  image_save_interval: 5.0    # 图片保存间隔(秒)
  vlm_process_interval: 30.0  # VLM处理间隔(秒)

api:
  dashscope:
    url: 'https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions'
    key: ''

logging:
  base_dir: 'vlm_logs'       # 基础日志目录
  images_dir: 'images'       # 图片子目录
  metadata_dir: 'metadata'   # 元数据子目录
