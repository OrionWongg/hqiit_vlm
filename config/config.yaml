topics:
  subscribers:
    camera_left: '/image_raw_0'
    camera_right: '/image_raw_1'
    gps: '/gps/fix'
  publishers:
    output: '/vlm_output'

timing:
  collection_interval: 5.0  # 采集间隔(秒)，每次完整处理后等待此时间再进行下次采集

api:
  dashscope:
    url: 'https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions'
    key: ''
  
  grounding_dino:
    create_url: 'https://api.deepdataspace.com/v2/task/grounding_dino/detection'
    query_url: 'https://api.deepdataspace.com/v2/task_status'
    token: ''  # 请替换为你的token
    model: 'GroundingDino-1.5-Pro'
    prompt: 'person.car.bicycle.traffic light.book.chair'  # 检测目标，用点号分隔
    bbox_threshold: 0.5  # 边界框置信度阈值
    iou_threshold: 0.8    # IoU阈值

logging:
  base_dir: 'vlm_logs'       # 基础日志目录
  images_dir: 'images'       # 图片子目录
  metadata_dir: 'metadata'   # 元数据子目录
